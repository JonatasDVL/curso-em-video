<body>
    <h1>Anotações de Códigos JavaScript</h1>
    <code>n.length - Diz quantos caracteres tem na string.</code>
    <br>
    <code>n.toUpperCase() - Deixa todos os caracteres maiúsculos.</code>
    <br>
    <code>n.LowerCase() - Deixa todos os caracteres minúsculos.</code>
